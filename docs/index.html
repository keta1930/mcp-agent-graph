<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAG SDK 使用文档</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="shortcut icon" href="./favicon.ico">

    <link href="https://cdn.staticfile.org/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Highlight.js 语法高亮 -->
    <link id="highlight-theme" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --accent-primary: #3182ce;
            --accent-secondary: #63b3ed;
            --code-bg: #f7fafc;
            --sidebar-bg: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-tertiary: #4a5568;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --accent-primary: #63b3ed;
            --accent-secondary: #90cdf4;
            --code-bg: #2d3748;
            --sidebar-bg: #2d3748;
            --shadow-light: rgba(0, 0, 0, 0.3);
        }

        * {
            font-family: Tahoma, Arial, Roboto, "Droid Sans", "Helvetica Neue", "Droid Sans Fallback", "Heiti SC", "Hiragino Sans GB", Simsun, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            box-shadow: 4px 0 6px var(--shadow-light);
        }

        .content-area {
            background-color: var(--bg-primary);
        }

        .nav-item {
            color: var(--text-secondary);
            transition: all 0.2s ease;
            border-radius: 8px;
            margin: 2px 0;
        }

        .nav-item:hover {
            background-color: var(--bg-tertiary);
            color: var(--accent-primary);
            transform: translateX(4px);
        }

        .nav-item.active {
            background-color: var(--accent-primary);
            color: white;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .theme-toggle {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .collapse-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .collapse-content.expanded {
            max-height: 2000px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .module-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: var(--bg-primary);
        }

        .loading-spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <div class="sidebar w-80 flex-shrink-0 overflow-y-auto">
            <div class="p-6">
                <!-- 标题 -->
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h1 class="text-2xl font-bold text-blue-600">MAG SDK</h1>
                        <p class="text-sm" style="color: var(--text-muted)">使用文档</p>
                    </div>
                    <!-- 主题切换按钮 -->
                    <button id="themeToggle" class="theme-toggle p-2 w-10 h-10 flex items-center justify-center">
                        <i class="fas fa-moon text-sm"></i>
                    </button>
                </div>

                <!-- 导航菜单 -->
                <nav class="space-y-2">
                    <!-- 快速开始 -->
                    <div class="nav-section">
                        <button class="nav-item w-full text-left px-4 py-3 flex items-center justify-between font-medium" onclick="toggleSection('quick-start')">
                            <span><i class="fas fa-rocket mr-2"></i>快速开始</span>
                            <i class="fas fa-chevron-down transition-transform" id="quick-start-icon"></i>
                        </button>
                        <div class="collapse-content pl-6" id="quick-start-content">
                            <a href="#" class="nav-item block px-4 py-2 text-sm" onclick="loadModule('quickstart')">
                                <i class="fas fa-download mr-2"></i>快速开始
                            </a>
                        </div>
                    </div>

                    <!-- 模型管理 -->
                    <div class="nav-section">
                        <button class="nav-item w-full text-left px-4 py-3 flex items-center justify-between font-medium" onclick="toggleSection('model-management')">
                            <span><i class="fas fa-brain mr-2"></i>模型管理</span>
                            <i class="fas fa-chevron-down transition-transform" id="model-management-icon"></i>
                        </button>
                        <div class="collapse-content pl-6" id="model-management-content">
                            <a href="#" class="nav-item block px-4 py-2 text-sm" onclick="loadModule('model')">
                                <i class="fas fa-cogs mr-2"></i>模型管理
                            </a>
                        </div>
                    </div>

                    <!-- MCP管理 -->
                    <div class="nav-section">
                        <button class="nav-item w-full text-left px-4 py-3 flex items-center justify-between font-medium" onclick="toggleSection('mcp-management')">
                            <span><i class="fas fa-server mr-2"></i>MCP管理</span>
                            <i class="fas fa-chevron-down transition-transform" id="mcp-management-icon"></i>
                        </button>
                        <div class="collapse-content pl-6" id="mcp-management-content">
                            <a href="#" class="nav-item block px-4 py-2 text-sm" onclick="loadModule('mcp')">
                                <i class="fas fa-server mr-2"></i>MCP管理
                            </a>
                        </div>
                    </div>

                    <!-- 图管理 -->
                    <div class="nav-section">
                        <button class="nav-item w-full text-left px-4 py-3 flex items-center justify-between font-medium" onclick="toggleSection('graph-management')">
                            <span><i class="fas fa-project-diagram mr-2"></i>图管理</span>
                            <i class="fas fa-chevron-down transition-transform" id="graph-management-icon"></i>
                        </button>
                        <div class="collapse-content pl-6" id="graph-management-content">
                            <a href="#" class="nav-item block px-4 py-2 text-sm" onclick="loadModule('graph')">
                                <i class="fas fa-project-diagram mr-2"></i>图管理
                            </a>
                        </div>
                    </div>

                    <!-- 会话管理 -->
                    <div class="nav-section">
                        <button class="nav-item w-full text-left px-4 py-3 flex items-center justify-between font-medium" onclick="toggleSection('conversation-management')">
                            <span><i class="fas fa-comments mr-2"></i>会话管理</span>
                            <i class="fas fa-chevron-down transition-transform" id="conversation-management-icon"></i>
                        </button>
                        <div class="collapse-content pl-6" id="conversation-management-content">
                            <a href="#" class="nav-item block px-4 py-2 text-sm" onclick="loadModule('conversation')">
                                <i class="fas fa-comments mr-2"></i>会话管理
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="content-area flex-1 flex flex-col overflow-hidden">
            <!-- 内容区 -->
            <div class="flex-1 overflow-hidden">
                <!-- 加载指示器 -->
                <div id="loading" class="hidden h-full flex items-center justify-center">
                    <div class="text-center">
                        <div class="loading-spinner mx-auto mb-4"></div>
                        <p style="color: var(--text-muted)">加载中...</p>
                    </div>
                </div>

                <!-- 欢迎页面 -->
                <div id="welcome" class="h-full p-8">
                    <div class="text-center h-full flex items-center justify-center">
                        <div>
                            <div class="mb-8">
                                <i class="fas fa-robot text-6xl text-blue-600 mb-6"></i>
                                <h1 class="text-4xl font-bold mb-4">欢迎使用 MAG SDK</h1>
                                <p class="text-lg" style="color: var(--text-muted)">MCP Agent Graph - 强大的智能体开发框架</p>
                            </div>

                            <div class="text-left max-w-2xl mx-auto">
                                <div class="grid grid-cols-2 gap-6 mb-8">
                                    <div class="section-card p-6">
                                        <i class="fas fa-rocket text-2xl text-blue-600 mb-4"></i>
                                        <h3 class="text-xl font-semibold mb-2">快速开始</h3>
                                        <p style="color: var(--text-muted)">了解如何安装部署 MAG SDK</p>
                                    </div>
                                    <div class="section-card p-6">
                                        <i class="fas fa-brain text-2xl text-green-600 mb-4"></i>
                                        <h3 class="text-xl font-semibold mb-2">模型管理</h3>
                                        <p style="color: var(--text-muted)">管理和配置各种AI模型</p>
                                    </div>
                                    <div class="section-card p-6">
                                        <i class="fas fa-server text-2xl text-purple-600 mb-4"></i>
                                        <h3 class="text-xl font-semibold mb-2">MCP管理</h3>
                                        <p style="color: var(--text-muted)">管理MCP服务器和工具</p>
                                    </div>
                                    <div class="section-card p-6">
                                        <i class="fas fa-project-diagram text-2xl text-orange-600 mb-4"></i>
                                        <h3 class="text-xl font-semibold mb-2">图管理</h3>
                                        <p style="color: var(--text-muted)">创建和运行智能体图</p>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <p style="color: var(--text-muted)">点击左侧导航开始探索文档</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 模块内容容器 -->
                <iframe id="moduleFrame" class="module-frame hidden" src=""></iframe>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const highlightTheme = document.getElementById('highlight-theme');

        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun text-sm"></i>';
            highlightTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon text-sm"></i>';
                highlightTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun text-sm"></i>';
                highlightTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css';
                localStorage.setItem('theme', 'dark');
            }
        });

        // 侧边栏折叠功能
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId + '-content');
            const icon = document.getElementById(sectionId + '-icon');

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.style.transform = 'rotate(0deg)';
            } else {
                // 关闭其他展开的部分
                document.querySelectorAll('.collapse-content').forEach(el => {
                    if (el !== content) {
                        el.classList.remove('expanded');
                    }
                });
                document.querySelectorAll('[id$="-icon"]').forEach(el => {
                    if (el !== icon) {
                        el.style.transform = 'rotate(0deg)';
                    }
                });

                content.classList.add('expanded');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        // 模块加载功能
        function loadModule(moduleName) {
            const loading = document.getElementById('loading');
            const welcome = document.getElementById('welcome');
            const moduleFrame = document.getElementById('moduleFrame');

            // 显示加载状态
            welcome.classList.add('hidden');
            moduleFrame.classList.add('hidden');
            loading.classList.remove('hidden');

            // 更新导航状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // 加载模块
            const moduleUrl = `./modules/${moduleName}.html`;
            moduleFrame.src = moduleUrl;

            // 处理加载完成
            moduleFrame.onload = function() {
                loading.classList.add('hidden');
                moduleFrame.classList.remove('hidden');
                moduleFrame.classList.add('fade-in');
            };

            // 处理加载错误
            moduleFrame.onerror = function() {
                loading.classList.add('hidden');
                welcome.classList.remove('hidden');
                alert('模块加载失败，请检查文件是否存在');
            };
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 默认展开快速开始
            toggleSection('quick-start');
        });
    </script>
</body>
</html>
