site_name: Agent-Graph Documentation
site_url: https://keta1930.github.io/mcp-agent-graph/
site_description: Building Your AI Agents with Agent-Graph
site_author: Agent-Graph Team

repo_name: mcp-agent-graph
repo_url: https://github.com/keta1930/mcp-agent-graph
edit_uri: edit/master/docs/

# Copyright

# Configuration
theme:
  name: material
  language: en

  # Custom colors - Earth tone palette
  palette:
    # Light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Font settings
  font:
    text: Inter
    code: JetBrains Mono

  # Logo and favicon
  logo: assets/logo.png
  favicon: assets/favicon.png

  # Features
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
          nav_translations:
            Home: 首页
            Installation: 安装
            Quickstart: 快速开始
            Core Components: 核心组件
            Agent: 智能体
            First Agent: First Agent
            Config: Config
            Loop: Loop
            Multi-Agent: Multi-Agent
            Memory: Memory
            Agent Creator: Agent Creator
            Graph: 图工作流
            First Graph: First Graph
            Execution: Execution
            SubGraph: SubGraph
            Task: Task
            Handoffs: Handoffs
            Complex Workflows: Complex Workflows
            Model: 模型
            Register Model: Register Model
            Multi-model: Multi-model
            Short-term: Short-term
            Long-term: Long-term
            Agent Memory: Agent Memory
            User Memory: User Memory
            MCP: MCP
            First Server: First Server
            Inspector: Inspector
            MCP Builder: MCP Builder
            When to Use: When to Use
            Tools: 内置工具
            Sub-agent: Sub-agent
            File Tool: File Tool
            Graph Designer: Graph Designer
            Prompt Generator: Prompt Generator
            Task Manager: Task Manager
            Memory Tool: Memory Tool
            System Operations: System Operations
            Prompt: 提示词中心
            Create & Edit: Create & Edit
            Work with Agents: Work with Agents
            Conversation: 对话
            Share: Share
            Export: Export
            Team: 多用户与团队
            Invite Code: Invite Code
            Manage Team: Manage Team
            Roadmap: 未来规划
            Multimodal: Multimodal
            Skills & Context: Skills & Context
            Resource Sharing: Resource Sharing
            Analytics: Analytics
            External API: External API
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      fallback_to_build_date: true
  - awesome-pages:
      collapse_single_pages: false

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Customization
extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文
      link: /zh/
      lang: zh

  version:
    provider: mike
    default: stable

  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文
      link: /zh/
      lang: zh

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/mcp-agent-graph-p
      name: GitHub Repository

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

